  <div class="cont">
    @if (ragac | async ;as rec) {
      @for (item of rec; track item) {
        <app-recipe-card
          [recipeImg]="item.image"
          [description]="item.description"
          [title]="item.title"
          [routerLink]="['/', 'recipes', item.id]"
        />
      }
    }
  </div>
