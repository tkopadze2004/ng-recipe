<div class="cont">
  <input
    type="text"
    class="search-bar"
    [(ngModel)]="searchItem"
    (input)="onSearch($event)"
    placeholder="Search recipes..."
  />

  @if (filteredRecipes$ | async; as recipes) { @for (recipe of recipes; track
  recipe) {
  <app-recipe-card
    [recipeImg]="recipe.image"
    [description]="recipe.description"
    [title]="recipe.title"
    [routerLink]="['/', 'recipes', recipe.id]"
  />
  } @empty { <span class="no-results">No results for {{ searchItem }}</span> } }
</div>
